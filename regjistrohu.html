<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .va-register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            padding-right: 45px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.1em;
            margin: 10px 0 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .register-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .register-btn:hover {
            background-color: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="va-register-container">
        <h1>Regjistrohu</h1>
        <form action="register_process.php" method="POST">
            <label for="username">Emri i Përdoruesit:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Fjalëkalimi:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Përsërit Fjalëkalimin:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="register-btn">Regjistrohu</button>
        </form>
        <div class="login-link">
            <p>Keni një llogari? <a href="kyçu.html">Kyçu këtu</a></p>
        </div>
    </div>
</body>
</html>
