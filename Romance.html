        <style>
             body {
                background-image: url(index-romance/romance-background.jpg);
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
 

            .va-background {
                background-image: url(index-romance/romanca.png);
                background-size: cover;
                background-position: center;
                height: 45vh;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                padding-right: 460px;
            }

            .va-content {
                color: #3f0404;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.3rem;
            }

            #book-catalog {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 2px;
                max-width: 1200px;
                margin: 0 auto;
            }
            #book-catalog img:hover {
                transform: scale(1.09);
            }

            @media (max-width: 768px) {
                #book-catalog {
                    grid-template-columns: repeat(2, 1fr);
                }

                .va-background {
                    padding-right: 350px;
                }
            }
            @media (max-width: 400px) {
                .va-background {
                    padding-right: 0px;
                    padding-left: 68px;
                }
            }
            @media (max-width: 480px) {
                .va-background {
                    padding-right: 50px;
                }


                #book-catalog {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 10px; 
                    width: 100%; 
                }

                #book-catalog img {
                    width: 100%; 
                    height: auto; 
                }
            }
        </style>
