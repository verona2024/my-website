<!DOCTYPE html>
<html lang="sq">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Librat e Mi</title>

        <link
            rel="shortcut icon"
            href="index-romance/favicon.webp"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="navbar.css" />
        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            defer
        ></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }

            h2 {
                text-align: center;
                padding-top: 150px;
            }

            .category {
                background-color: #fff;
                border: 1px solid #ddd;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                padding: 15px;
                margin: 5px 0px;
                border-radius: 5px;
            }

            .category button{
                margin: 0 auto;
            }

            .category h3 {
                color: #444;
                text-align: center;
                margin-bottom: 10px;
            }

            .book-list {
                list-style: none;
                padding: 0;
            }

            .book-list li {
                padding: 8px;
                border-bottom: 1px solid #ddd;
            }

            .book-list li:last-child {
                border: none;
            }

            button {
                display: block;
                margin: 10px auto;
                padding: 8px 12px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <header></header>

        <h2>Menaxho Koleksionin e Leximeve</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="category" id="read">
                        <h3>Librat që i kam lexuar</h3>
                        <ul class="book-list" id="read-list"></ul>
                        <button onclick="addBook('read-list')">
                            Shto një libër
                        </button>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="category" id="to-read">
                        <h3>Librat që dua të lexoj</h3>
                        <ul class="book-list" id="to-read-list"></ul>
                        <button onclick="addBook('to-read-list')">
                            Shto një libër
                        </button>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="category" id="currently-reading">
                        <h3>Librat që po lexoj aktualisht</h3>
                        <ul class="book-list" id="current-list"></ul>
                        <button onclick="addBook('current-list')">
                            Shto një libër
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function addBook(listId) {
                const bookTitle = prompt("Shkruaj titullin e librit:");
                if (bookTitle) {
                    const list = document.getElementById(listId);
                    const listItem = document.createElement("li");
                    listItem.textContent = bookTitle;
                    list.appendChild(listItem);
                }
            }
        </script>
    </body>
</html>
